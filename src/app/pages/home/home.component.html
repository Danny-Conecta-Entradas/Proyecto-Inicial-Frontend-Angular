<h1 class="header">Send Data to Database</h1>
<form class="form" (submit)="onFormSubmit($event)">
    @if (isLoading) {
        <spinner-widget class="spinner" />
    }
    <label-input label="Name" type="text" name="name" />
    <label-input label="DNI" type="text" name="dni" />
    <label-input label="Birth Date" type="date" name="birth_date" />
    <label-input label="Photo" type="file" name="photo_file" accept="image/*" />
    <button class="button" type="submit">Send Data</button>
</form>
