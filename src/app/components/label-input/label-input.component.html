<label>
    <div>
        {{label}}
        <ng-content select='[slot="label"]' />
    </div>
    <input #input
        [attr.type]="type || null"
        [attr.name]="name || null"
        [attr.placeholder]="placeholder || null"
        [(ngModel)]="value"
        [files]="files"
        [attr.accept]="accept || null"
    >
</label>
